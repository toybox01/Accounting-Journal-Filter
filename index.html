<!DOCTYPE html><html lang="zh-tw"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title>Don't work hard, work smart</title></head><body><style type="text/css">*{color:#f8f8f2;font-size:18px;font-family:"Microsoft JhengHei";font-weight:bold;line-height:32px;margin:auto;box-sizing:border-box;}body{background:#181915;}div{display:block;}table{width:100%;}a:focus,*:focus{outline:0;}input[type="text"],input[type="number"],textarea,select,button{background:#282923;border:0;border-bottom:3px solid #373734;min-height:46px;padding:0 6px;}input[type="text"]{width:150px;}input[type="number"]{width:50px;text-align:center;}button{padding:0 12px;cursor:pointer;}input[type="number"]::-webkit-inner-spin-button,input[type="number"]::-webkit-outer-spin-button{-webkit-appearance:none;}textarea{width:100%;height:600px;resize:none;}#content{width:100%;min-width:1300px;padding:18px;position:absolute;}#skip, #error{height:68px;}#error{color:#f92472;display:none;}</style><script type="text/javascript">function $(d){return document.getElementById(d)}function skip(d){var b=$('skip').value.split("\n");for(var e=0;e<b.length;e++)if(b[e].trim()&&d.indexOf(b[e])==0)return true;return false}function filter(){var g=[];var c=[];var h=[];var i=[];var n=[];var r=$('src').value;var o=$('keyword').value;var s=$('require').value;var f=$('num').value;var p=$('mode').value;var t=$('fill').value;r.split("\n").forEach(function(d){if(!d.trim())return;var b=d.split("\t");var e=0;for(var a=0;a<b.length;a++)if(b[a].trim())e++;if(e<s||skip(d)||b[0].trim()&&!b[0].match(/^\d{6,8}$/g)&&!new Date(b[0]).getTime()||!b[0].trim()&&!i.hasOwnProperty(0)){h.push(d);return}for(var a=0;a<2;a++)if(b[a].trim()){i[a]=b[a]}else{b[a]=i[a]}if(o.length&&b[0].indexOf(o)!=0)return;for(var a=0;a<2;a++)if(n[a]!=b[a]){n[a]=b[a];if(a==1)c.push(g.length)}else if(t=='off'){b[a]=''}g.push(b.join("\t"))});var j=[];if(f>0&&c.length>f){var u=p=='limit'?Math.floor(c.length/f):f;var q=p=='limit'?f:Math.floor(c.length/f);for(var k=0;k<q;k++){var l=u*k;var v=c[l];var w=l<c.length?c[l+1]:c.length+1;for(var m=v;m<w;m++)j.push(g[m])}$('summury').innerHTML=q+' / '+c.length+' 筆'}else{j=g;$('summury').innerHTML=c.length+' 筆'}$('result').value=j.join("\n");$('error').value=h.join("\n");$('error').style.display=h.length?'inline-block':'none'}</script><div id="content"><form action="javascript:filter();"><table><tr><td width="49%"><textarea id="src" placeholder="請輸入"></textarea></td><td width="2"><center>>></center></td><td width="49%"><textarea id="result" readonly></textarea></td></tr><tr><td colspan="3"><textarea id="skip" placeholder="省略項目"></textarea></td></tr><tr><td colspan="3"><textarea id="error" readonly></textarea></td></tr><tr><td colspan="3"><input type="text" id="keyword" placeholder="關鍵字"><span>&nbsp;</span><input type="number" id="require" value="2"><span>&nbsp;</span><input type="number" id="num" value="25"><span>&nbsp;</span><select id="mode"><option value="limit" selected>限量</option><option value="interval">間隔</option></select><span>&nbsp;</span><select id="fill"><option value="off" selected>不填滿</option><option value="on">填滿</option></select><span>&nbsp;</span><button type="submit">篩選</button><span>&nbsp;</span><span id="summury">&nbsp;</span></td></tr></table></form></div></body></html>
